<!DOCTYPE html>
<html>
<head>
  <style>
    .rectangle {
      width: 100px;
      height: 100px;
      position: absolute;
    }

    #rect1 {
      top: 100px;
      left: 100px;
      background-color: rgba(0, 0, 255, 0.516);
    }

    #rect2 {
      top: 150px;
      left: 150px;
      background-color: rgba(255, 0, 0, 0.541);
    }
  </style>
</head>
<body>
  <div id="rect1" class="rectangle"></div>
  <div id="rect2" class="rectangle"></div>

  <script>
    function isColliding(rect1, rect2, side) {
      // Get the position and dimensions of the rectangles
      let rect1X = rect1.x;
      let rect1Y = rect1.y;
      let rect1Width = rect1.width;
      let rect1Height = rect1.height;

      let rect2X = rect2.x;
      let rect2Y = rect2.y;
      let rect2Width = rect2.width;
      let rect2Height = rect2.height;

      // Define a tolerance value for position comparison
      const tolerance = 0.1;

      // Check the specific side for collision
      switch (side) {
        case "top":
          if (
            Math.abs(rect1Y - (rect2Y + rect2Height)) < tolerance &&
            rect1X + rect1Width > rect2X &&
            rect1X < rect2X + rect2Width
          ) {
            // Collision detected on the top side
            return true;
          }
          break;
        case "bottom":
          // ... Check for collision on the bottom side ...
          break;
        case "left":
          // ... Check for collision on the left side ...
          break;
        case "right":
          // ... Check for collision on the right side ...
          break;
        default:
          // Invalid side input
          return false;
      }

      // No collision on the specified side
      return false;
    }

    // Get the rectangles and check for collision on the top side
    let rect1 = document.getElementById('rect1').getBoundingClientRect();
    let rect2 = document.getElementById('rect2').getBoundingClientRect();
    let collision = isColliding(rect1, rect2, 'top');

    console.log('Collision:', collision);
</script>
</body>
</html>
